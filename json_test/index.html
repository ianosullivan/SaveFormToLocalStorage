        <h1>JSON local storage</h1>
        <p>Populate some form inputs and refresh to see those saved values</p>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">

          <form method="post">
            <div class="form-group ">
              <label class="control-label " for="name">
                Name
              </label>
              <input class="form-control" name="name" type="text"/>
            </div>

            <div class="form-group ">
              <label class="control-label requiredField" for="email">
                Email
              </label>
              <input class="form-control" name="email" type="text"/>
            </div>

            <div class="form-group ">
              <label class="control-label" for="select">
                Select Single Choice
              </label>
              <select class="select form-control" id="select" name="select">
                <option value="1">
                  First Choice
                </option>
                <option value="2">
                  Second Choice
                </option>
                <option value="3">
                  Third Choice
                </option>
              </select>
            </div>

            <div class="form-group ">
              <label class="control-label" for="select_multi">
                Select Multi Choice
              </label>
              <select class="select form-control" name="select_multi" multiple="multiple">
                <option value="1">
                  Multi 1
                </option>
                <option value="2">
                  Multi 2
                </option>
                <option value="3">
                  Multi 3
                </option>
              </select>
            </div>

            <div class="form-group ">
              <label class="control-label" for="select_multi2">
                Second Select Multi Choice
              </label>
              <select class="select form-control" name="select_multi2" multiple="multiple">
                <option value="1">
                  Option 1
                </option>
                <option value="2">
                  Option 2
                </option>
                <option value="3">
                  Option 3
                </option>
              </select>
            </div>

            <div class="form-group ">
              <label class="control-label ">
              Check all that apply
              </label>
              <div class=" ">
                <div class="checkbox">
                  <label class="checkbox">
                  <input name="checkbox" type="checkbox" value="First Choice"/>
                  First Choice
                  </label>
                </div>
                <div class="checkbox">
                  <label class="checkbox">
                  <input name="checkbox" type="checkbox" value="Second Choice"/>
                  Second Choice
                  </label>
                </div>
                <div class="checkbox">
                  <label class="checkbox">
                  <input name="checkbox" type="checkbox" value="Third Choice"/>
                  Third Choice
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group ">
              <label class="control-label ">
              Select a Radio option
              </label>
              <div class="">
                <div class="radio">
                  <label class="radio">
                  <input name="radio" type="radio" value="First Choice"/>
                  First Choice
                  </label>
                </div>
                <div class="radio">
                  <label class="radio">
                  <input name="radio" type="radio" value="Second Choice"/>
                  Second Choice
                  </label>
                </div>
                <div class="radio">
                  <label class="radio">
                  <input name="radio" type="radio" value="Third Choice"/>
                  Third Choice
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group ">
              <label class="control-label " for="message">
                Message
              </label>
              <textarea class="form-control" cols="40" name="message" rows="3"></textarea>
            </div>

          </form>

          <hr>

          <div class="form-group">
            <div>
              <button class="btn btn-success" onclick="localStorage.clear(); window.location = ''">
                Clear Local Storage and reload page
              </button>
            </div>
          </div>
        </div>
      </div>
